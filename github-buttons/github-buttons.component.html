<a
    class="github-info pointer"
    target="_blank"
    [href]="jsdaddyGithub"
    aria-label="Navigate to github">
    <div class="all-stars span">
        <img width="16" height="16" [src]="'github' | asset: assetPathShared" alt="Github" />
        <span> {{ title }} </span>
    </div>
    <div class="stars-count span">{{ (countOfStarsOnGithub$ | async) || 0 }}</div>
</a>
