<div class="header row ai-c bg-full-white" [class]="showNav | hide">
    <div class="left-side">
        <span class="logo">
            <a
                [href]="jsDaddyWebsite"
                target="_self"
                [attr.aria-label]="'JsDaddy corporate site' | anchorLabel">
                <img
                    width="34"
                    height="29"
                    [ngSrc]="'logo' | asset: openSourceHeaderPath"
                    alt="Logo JsDaddy"
                    class="logo" />
            </a>
        </span>
    </div>
    @for (item of headerItems; track item.title) {
        <div class="center-side row ai-c">
            <span class="mrl-20" [class]="activeLink() | color: item.link">
                <a
                    [href]="item.link"
                    target="_self"
                    [attr.aria-label]="'Github-pages' | anchorLabel">
                    <button class="center-buttons row ai-c pointer">
                        {{ item.title }}
                    </button>
                </a>
            </span>
        </div>
    }
    <div aria-hidden="true" class="open-nav pointer" (click)="toggleNavBlock()">
        <img width="48" height="48" [ngSrc]="'burger' | asset: openSourceHeaderPath" alt="Burger" />
    </div>
    <div class="mob-open pointer">
        <img
            aria-hidden="true"
            width="34"
            height="29"
            [ngSrc]="'logo-white' | asset: openSourceHeaderPath"
            alt="Logo JsDaddy"
            class="logo-white ais-c" />
        <img
            aria-hidden="true"
            width="68"
            height="67"
            [ngSrc]="'close' | asset: openSourceHeaderPath"
            alt="Close"
            (click)="toggleNavBlock()" />
    </div>
    <div class="nav-section bg-black" [class]="showNav | hide">
        <h3 class="full-white text uppercase ls-25">Repositories</h3>
        <div class="nav-buttons column">
            @for (item of headerItems; track item.title) {
                <div [class]="activeLink() | color: item.link">
                    <a
                        [href]="item.link"
                        target="_self"
                        [attr.aria-label]="'Github-pages' | anchorLabel">
                        <button class="row">
                            {{ item.title }}
                        </button>
                    </a>
                </div>
            }
            <div class="btn-bottom">
                <jsdaddy-open-source-visit-btn />
            </div>
        </div>
    </div>
</div>
